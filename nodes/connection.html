<script type="text/x-red" data-template-name="wch-connection">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiurl"><i class="fa fa-users"></i> API URL</label>
        <input type="text" id="node-config-input-apiurl" placeholder="API URL">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-user" placeholder="Username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>

<script type="text/x-red" data-help-name="wch-connection">
    <p>
        This node maintains the connection configuration for to
        IBM Watson Content Hub.
    </p>
    <p>
        The <b>Tenant</b> information is optional. By default the login
        process will take the first available tenant for the given user.
    </p>
</script>



<script type="text/javascript">
    RED.nodes.registerType('wch-connection', {
        category: 'config',
        credentials: {
            user: {type:"text"},
            password: {type:"password"}
        },
        defaults: {
            name: {
                value: "",
                required: false
            },
            apiurl: {
                value: "",
                required: false
            }
        },
        label: function() {
            return (this.name || "Watson Content Hub");
        }
    });
</script>
