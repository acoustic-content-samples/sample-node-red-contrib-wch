<script type="text/x-red" data-template-name="wch-publishing">
    <div class="form-row">
        <label for="node-input-connection"><i class="icon-bookmark"></i> Connection</label>
        <input type="text" id="node-input-connection">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-pencil-square-o"></i> Operation</label>
        <select id="node-input-action" style="width: 70%;">
          <option value="topic">Take the operation mode from msg.topic</option>
          <option value="all">Retrieve all publishing jobs</option>
          <option value="get">Retrieves a publishing job</option>
          <option value="create">Creates a publishing job</option>
          <option value="update">Updates a publishing job</option>
          <option value="delete">Deletes a publishing job</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/javascript">
    RED.nodes.registerType('wch-publishing', {
        category: 'Watson_Content_Hub',
        color: '#4178BE',
        defaults: {
            name: {
                value: "",
                required: false
            },
            action: {
                value: "all",
                required: false
            },
            connection: {
                value: "",
                required: true,
                type: "wch-connection"
            }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "Publishing",
        icon: "publish.png",
        label: function() {
            return (this.name || "Publishing");
        }
    });
</script>
